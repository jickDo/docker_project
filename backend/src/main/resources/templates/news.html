<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주간 뉴스 구독</title>
    <style>
        /* 여기에 CSS 스타일을 추가하세요 */
    </style>
</head>
<body>
<h1>주간 뉴스 구독</h1>
<p>안녕하세요, 이번 주의 주요 뉴스를 보내드립니다.</p>

<!-- 뉴스 아이템 -->
<div th:each="newsItem : ${newsItems}">
    <h2 th:text="${newsItem.title}">뉴스 제목</h2>
    <p th:text="${newsItem.summary}">뉴스 요약</p>
    <a th:href="${newsItem.link}" target="_blank">자세히 보기</a>
</div>

<p>다음 주에도 유익한 뉴스로 찾아뵙겠습니다.</p>
</body>
</html>
