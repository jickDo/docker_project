version: "3.0"

services:
  db:
    build:
      context: ./mysql/mysql
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQl_ROOT_PASSWORD=rootroot
      - MYSQL_DATABASE=cloud_native
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - /Users/limjickchan/Desktop/cloundNative_limjickchan/mysql/volume
      - ./mysql/volume/:/docker-entrypoint-initdb.d/
  backend:
    build:
      context: ./backend/
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/cloud_native
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootroot
    depends_on:
      - db
  frontend:
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command : npm start
    stdin_open: true
networks:
  cloudNativeNet:
